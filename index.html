<body>
    <section>
        <h2>Registro a evento DEMO</h2>
        <a>Llene los siguientes datos para registrarse al evento</a>
        <ul>
            <li>Ubicación</li>
            <li>Calle 67H Las Palmas Yucatán</li>
            <li>XF59+GF, 97374 Kanasín, Yuc.</li>
        </ul>
        <ul>
            <li>Fecha</li>
            <li>Jueves 30 de Mayo</li>
            <li>14:00 horas.</li>
        </ul>

        <div id="map"> 
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7451.722046742436!2d-89.53130339678808!3d20.95809555109441!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f567b3c69ac30bd%3A0xeb4360a6503027b8!2sPrivada%20Balam%2C%20Las%20Palmas%20Yucat%C3%A1n!5e0!3m2!1ses-419!2smx!4v1716259633396!5m2!1ses-419!2smx" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        
        <form>
            <div class="input-group">
                <label for="Nombre">Nombre:</label>
                <br>
                <input type="text" id="nom" name="nombre" required>
            </div>
            <br>
            <div class="input-group">
                <label for="Apellido">Apellido:</label>
                <br>
                <input type="text" id="ape" name="apellido" required>
            </div>
        </form>

    </section>
